<ul class="breadcrumb">
    <li><a href="/ci/admin">Home</a> <span class="divider">/</span></li>
    <li><a href="/ci/admin/pages">Pages</a> <span class="divider">/</span></li>
    <li class="active">{{page.title}}</li>
</ul>

<div class="alert alert-warning" ng-show="working">
    Working ... 
</div>

<div class="alert alert-success" ng-show="saved">
    <strong>Page saved: </strong> the page was automatically saved
</div>

<form name="form"  action="/ci/admin/pages/upload/" ng-upload>
    <div class="row-fluid">
        <div class="span5">
            <dl class="dl-horizontal">
                <dt>Title</dt>
                <dd>
                    <input type="text" ng-required="true" ng-model="page.title" />
                </dd>

                <dt>Path</dt>
                <dd><input type="text" ng-model="page.urlpath" /></dd>

                <dt>Created</dt>
                <dd><input type="text" ng-model="page.created" /></dd>

                <dt>Meta Keywords</dt>
                <dd><input type="text" ng-model="page.meta" /></dd>

                <dt>Is Published ?</dt>
                <dd><input name="ispublished" ng-checked="page.ispublished" type="checkbox"/></dd>
            </dl>
        </div>
        <div class="span7">
            <strong>Page content</strong>
            <textarea ck-editor ng-model="page.body" rows="10"></textarea>


            <hr/>
            <p>
                <strong>Picture</strong>
            </p>
            <input type="file" name="file"></input>
            <input type="submit"  class="btn btn-primary" value="Upload" 
                   upload-submit="uploadComplete(content, completed)"></input>

            <!--<div>Completed : {{ completed | checkmark}}</div>-->

            <!--<div class="alert alert-info">Server Response: {{response | json}}</div>-->
            <img ng-show="response.upload_data.file_name.length > 0" src="/ci/application/uploads/{{response.upload_data.file_name}}" width="180" class="img-polaroid" />
        </div>
    </div>

    <hr/>
    <p class="pull-right">
        <button type="button" bg-click="save()" class="btn btn-primary">Save</button>
        <a href="#/pages/index" class="btn">Back</a>
    </p>
</form>
