<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">Title</a>
        <ul class="nav">
            <li><a href="#/create">New page</a></li>
        </ul>
    </div>
</div>

<table class="table table-hover">
    <tr>
        <th>Title</th>
        <th>Path</th>
        <th>Published ?</th>
        <th>Created By</th>
        <th>Actions</th>
    </tr>

    <tr ng-repeat="page in pages">
        <td>{{page.title}}</td>
        <td>{{page.urlpath}}</td>
        <td>{{page.ispublished}}</td>
        <td>{{page.createdby}}</td>
        <td>
            <a class="btn" href="#/view/{{page.id}}" >View</a>
            <a class="btn" href="#/edit/{{page.id}}" >Edit</a>
            <a class="btn" href="#/delete/{{page.id}}" >Delete</a>
        </td>
    </tr>

</table>
